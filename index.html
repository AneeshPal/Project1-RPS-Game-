<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Rock Paper Scissors</h1>
   <button id="rock">Rock
    <img src="https://web.whatsapp.com/e81cf373-753b-4bfe-a30d-b2306170bbbec" alt="">
   </button>
   <button id="paper">Paper
    <img src="" alt="">
   </button>
   <button id="scissor">Scissor
    <img src="" alt="">
   </button>
   <button id="reset">Reset
    <img src="" alt="">
   </button>
   <table>
    <tr>
        <th>Wins</th>
        <th>Looses</th>
        <th>Ties</th>
        <th>Games Played</th>
    </tr>
    <tr>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
   </table>
   <h3>Game History </h3>
    <table>
        <tr>
          <th>#</th>
          <th>User Move</th>
          <th>Computer Move</th>
          <th>Result</th>
        </tr>
    </table>
   </h3>
</body>
</html>
